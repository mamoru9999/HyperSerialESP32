	-DDATA_PIN=3
	-DCLOCK_PIN=4
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D ARDUINO_USB_MODE=1
	${env.build_flags}
custom_prog_version = esp32_s2_mini_SPI_APA102_SK9822_HD107
board = lolin_s2_mini
board_build.mcu = esp32s2
platform = ${esp32_lolin_s2_mini.platform}
